<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Video Downloader</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f4f4f9; }
    h1 { color: #333; }
    input { width: 60%; padding: 10px; margin: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; background: #007bff; color: white; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>üé• Free Video Downloader</h1>
  <p>Paste a link from TikTok, Instagram, etc.</p>
  <input id="url" type="text" placeholder="Paste video link here">
  <button onclick="download()">Download</button>

  <div id="result"></div>

  <script>
    async function download() {
      const url = document.getElementById("url").value.trim();
      if (!url) {
        alert("Please enter a link!");
        return;
      }

      document.getElementById("result").innerHTML = "‚è≥ Fetching...";

      try {
        const res = await fetch("https://batgpt.vercel.app/api/alldl?url=" + encodeURIComponent(url));
        const data = await res.json();

        if (data.url) {
          document.getElementById("result").innerHTML = 
            `<a href="${data.url}" target="_blank">‚úÖ Click here to Download</a>`;
        } else {
          document.getElementById("result").innerHTML = "‚ùå Could not fetch download link.";
        }
      } catch (err) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Error: " + err.message;
      }
    }
  </script>
</body>
</html>
